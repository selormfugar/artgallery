  <text x="430" y="380" font-family="Arial" font-size="14" fill="#333333">Mar 12, 2025</text>
  <text x="530" y="380" font-family="Arial" font-size="14" fill="#333333">$180</text>
  
  <line x1="240" y1="395" x2="580" y2="395" stroke="#e0e0e0" stroke-width="1"/>
  <rect width="50" height="40" x="245" y="405" rx="3" fill="#eeeeee"/>
  <text x="325" y="430" font-family="Arial" font-size="14" fill="#333333">Mystic Forest</text>
  <text x="430" y="430" font-family="Arial" font-size="14" fill="#333333">Mar 8, 2025</text>
  <text x="530" y="430" font-family="Arial" font-size="14" fill="#333333">$310</text>
  
  <!-- Analytics Graph -->
  <rect width="360" height="320" x="610" y="210" rx="10" fill="white" stroke="#dddddd"/>
  <text x="630" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Performance</text>
  
  <!-- Sample Graph -->
  <polyline points="640,420 670,380 700,400 730,340 760,320 790,350 820,300 850,290 880,270 910,310" 
            fill="none" stroke="#4CAF50" stroke-width="3"/>
  <line x1="640" y1="450" x2="920" y2="450" stroke="#dddddd" stroke-width="1"/>
  <line x1="640" y1="270" x2="640" y2="450" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Upcoming Events/Tasks -->
  <rect width="740" height="120" x="230" y="550" rx="10" fill="white" stroke="#dddddd"/>
  <text x="250" y="580" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Upcoming Tasks</text>
  
  <!-- Task Items -->
  <rect width="20" height="20" x="245" y="600" rx="3" fill="white" stroke="#dddddd"/>
  <text x="275" y="615" font-family="Arial" font-size="14" fill="#333333">Complete profile information</text>
  
  <rect width="20" height="20" x="245" y="630" rx="3" fill="white" stroke="#dddddd" stroke-width="1"/>
  <text x="275" y="645" font-family="Arial" font-size="14" fill="#333333">Upload 2 new artworks this week</text>
  
  <rect width="20" height="20" x="455" y="600" rx="3" fill="white" stroke="#dddddd"/>
  <text x="485" y="615" font-family="Arial" font-size="14" fill="#333333">Respond to buyer inquiry</text>
  
  <rect width="20" height="20" x="455" y="630" rx="3" fill="white" stroke="#dddddd" stroke-width="1"/>
  <text x="485" y="645" font-family="Arial" font-size="14" fill="#333333">Update artwork descriptions</text>
</svg>
