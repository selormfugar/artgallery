  <text x="40" y="395" font-family="Arial" font-size="14" fill="white">Account Settings</text>
  
  <!-- Main Content Area -->
  <!-- Dashboard Stats -->
  <rect width="740" height="100" x="230" y="90" rx="10" fill="white" stroke="#dddddd"/>
  <rect width="230" height="90" x="240" y="95" rx="5" fill="#f9f9f9"/>
  <text x="355" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Views</text>
  <text x="355" y="160" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">1,245</text>
  
  <rect width="230" height="90" x="485" y="95" rx="5" fill="#f9f9f9"/>
  <text x="600" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Sales</text>
  <text x="600" y="160" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">14</text>
  
  <rect width="230" height="90" x="730" y="95" rx="5" fill="#f9f9f9"/>
  <text x="845" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Revenue</text>
  <text x="845" y="160" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">$1,860</text>
  
