  <text x="430" y="330" font-family="Arial" font-size="14" fill="#333333">Mar 15, 2025</text>
  <text x="530" y="330" font-family="Arial" font-size="14" fill="#333333">$250</text>
  
  <line x1="240" y1="345" x2="580" y2="345" stroke="#e0e0e0" stroke-width="1"/>
