  <rect width="180" height="40" x="10" y="370" rx="5" fill="#555555"/>
  <text x="40" y="395" font-family="Arial" font-size="14" fill="white">Account Settings</text>
  
  <!-- Main Content Area -->
  <!-- Welcome/Status -->
  <rect width="740" height="90" x="230" y="90" rx="10" fill="white" stroke="#dddddd"/>
  <text x="250" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Welcome back, Jane!</text>
  <text x="250" y="150" font-family="Arial" font-size="14" fill="#666666">You have 3 new messages and 2 pending orders.</text>
  <rect width="120" height="35" x="835" y="120" rx="5" fill="#4CAF50"/>
  <text x="895" y="142" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Browse Art</text>
  
  <!-- Recently Viewed -->
  <rect width="360" height="200" x="230" y="200" rx="10" fill="white" stroke="#dddddd"/>
  <text x="250" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Recently Viewed</text>
  
  <!-- Art Grid -->
  <rect width="100" height="100" x="250" y="250" rx="5" fill="#eeeeee"/>
  <rect width="100" height="100" x="370" y="250" rx="5" fill="#eeeeee"/>
  <rect width="100" height="100" x="490" y="250" rx="5" fill="#eeeeee"/>
  
  <!-- Wishlist Preview -->
  <rect width="360" height="200" x="610" y="200" rx="10" fill="white" stroke="#dddddd"/>
  <text x="630" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Wishlist</text>
  
  <!-- Wishlist Grid -->
  <rect width="100" height="100" x="630" y="250" rx="5" fill="#eeeeee"/>
  <rect width="100" height="100" x="750" y="250" rx="5" fill="#eeeeee"/>
  <rect width="100" height="100" x="870" y="250" rx="5" fill="#eeeeee"/>
  
  <!-- Purchase History -->
  <rect width="740" height="260" x="230" y="420" rx="10" fill="white" stroke="#dddddd"/>
  <text x="250" y="450" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Recent Purchases</text>
  
  <!-- Purchase History Table -->
  <rect width="720" height="40" x="240" y="465" fill="#f0f0f0"/>
  <text x="255" y="490" font-family="Arial" font-size="14" fill="#555555">Artwork</text>
  <text x="430" y="490" font-family="Arial" font-size="14" fill="#555555">Artist</text>
  <text x="580" y="490" font-family="Arial" font-size="14" fill="#555555">Date</text>
  <text x="700" y="490" font-family="Arial" font-size="14" fill="#555555">Status</text>
  <text x="830" y="490" font-family="Arial" font-size="14" fill="#555555">Price</text>
  
  <!-- Table Rows -->
  <line x1="240" y1="505" x2="960" y2="505" stroke="#e0e0e0" stroke-width="1"/>
  <rect width="50" height="40" x="245" y="515" rx="3" fill="#eeeeee"/>
  <text x="325" y="540" font-family="Arial" font-size="14" fill="#333333">Autumn Leaves</text>
  <text x="430" y="540" font-family="Arial" font-size="14" fill="#333333">Sarah Miller</text>
  <text x="580" y="540" font-family="Arial" font-size="14" fill="#333333">Mar 16, 2025</text>
  <rect width="80" height="25" x="700" y="525" rx="12" fill="#4CAF50" fill-opacity="0.2"/>
  <text x="740" y="540" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">Delivered</text>
  <text x="830" y="540" font-family="Arial" font-size="14" fill="#333333">$275</text>
  
  <line x1="240" y1="555" x2="960" y2="555" stroke="#e0e0e0" stroke-width="1"/>
  <rect width="50" height="40" x="245" y="565" rx="3" fill="#eeeeee"/>
  <text x="325" y="590" font-family="Arial" font-size="14" fill="#333333">Urban Night</text>
  <text x="430" y="590" font-family="Arial" font-size="14" fill="#333333">Mark Zhang</text>
  <text x="580" y="590" font-family="Arial" font-size="14" fill="#333333">Mar 10, 2025</text>
  <rect width="80" height="25" x="700" y="575" rx="12" fill="#FFC107" fill-opacity="0.2"/>
  <text x="740" y="590" font-family="Arial" font-size="12" fill="#FFC107" text-anchor="middle">Shipping</text>
  <text x="830" y="590" font-family="Arial" font-size="14" fill="#333333">$350</text>
  
  <line x1="240" y1="605" x2="960" y2="605" stroke="#e0e0e0" stroke-width="1"/>
  <rect width="50" height="40" x="245" y="615" rx="3" fill="#eeeeee"/>
  <text x="325" y="640" font-family="Arial" font-size="14" fill="#333333">Abstract Dreams</text>
  <text x="430" y="640" font-family="Arial" font-size="14" fill="#333333">Ana Richards</text>
  <text x="580" y="640" font-family="Arial" font-size="14" fill="#333333">Mar 5, 2025</text>
  <rect width="80" height="25" x="700" y="625" rx="12" fill="#4CAF50" fill-opacity="0.2"/>
  <text x="740" y="640" font-family="Arial" font-size="12" fill="#4CAF50" text-anchor="middle">Delivered</text>
  <text x="830" y="640" font-family="Arial" font-size="14" fill="#333333">$190</text>
</svg>
