<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1000" height="60" fill="#333333"/>
  <text x="30" y="38" font-family="Arial" font-size="22" fill="white">ArtMarket</text>
  <circle cx="950" cy="30" r="20" fill="#666666"/>
  <text x="945" y="38" font-family="Arial" font-size="18" fill="white" text-anchor="middle">B</text>
  <rect x="850" y="18" width="80" height="25" rx="12" fill="#666666"/>
  <text x="890" y="36" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Logout</text>
  
  <!-- Sidebar -->
  <rect width="200" height="640" y="60" fill="#444444"/>
  <text x="100" y="95" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Buyer Dashboard</text>
  
  <!-- Sidebar Menu Items -->
  <rect width="180" height="40" x="10" y="120" rx="5" fill="#666666"/>
  <text x="40" y="145" font-family="Arial" font-size="14" fill="white">Home</text>
  
  <rect width="180" height="40" x="10" y="170" rx="5" fill="#555555"/>
  <text x="40" y="195" font-family="Arial" font-size="14" fill="white">My Collection</text>
  
  <rect width="180" height="40" x="10" y="220" rx="5" fill="#555555"/>
  <text x="40" y="245" font-family="Arial" font-size="14" fill="white">Wishlist</text>
  
  <rect width="180" height="40" x="10" y="270" rx="5" fill="#555555"/>
